<div id="wrapper-conversation">
    <p id="conversation-bar"></p>
    <div id="conversation-header">
        <p id="conversation-brand-chat">Chat</p>
        <p id="conversation-interlocutors">Igor : Jastrzab</p>
        <p id="conversation-filter"> X</p>
    </div>

    <div id="conversation-box">
        <div id="conversation-list">
            <div class="message-box-message-sender-wrapper">
                <p id="message-box-message-sender-timer">22:59</p>
                <div class="message-box-message-sender" >MESSAGE SENDER</div>
            </div>

            <div class="message-box-message-receiver-wrapper">
                <p id="message-box-message-receiver-timer"></p>
                <div class="message-box-message-receiver" >{{messageReceiver}}</div>


            </div>
        </div>
        <div class="conversation-input">
            <input id="conversation-text-input" type="text">
            <button id="conversation-button-send" (click)="sendMessage()" ></button>
        </div>
    </div>
</div>
